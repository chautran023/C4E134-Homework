<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 8.3: Phương trình bậc nhất một ẩn</title>
</head>
<body>
    <div>
        <label>Nhập a </label>
        <input type="number" id="a"><br/><br/>
        <label>Nhập b </label>
        <input type="number" id="b"><br/><br/>
        <button onclick="myFunction()">Kết quả</button><br/><br/>
    </div>
    <p id="demo"></p>
    <script>
        function myFunction()
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var result;
            if (a == 0 && b == 0){
                document.getElementById("demo").innerHTML = "Phương trình có vô số nghiệm";
            }
            else if (a == 0 && b !== 0){
                document.getElementById("demo").innerHTML = "Phương trình vô nghiệm";
            }
            else {
                result = -b/a;
                document.getElementById("demo").innerHTML = result;
            }
        }
    </script>
</body>
</html>
