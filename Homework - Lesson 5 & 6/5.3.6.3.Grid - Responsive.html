<style>
    .gallery{
        display: grid;
        width: 600px;
        column-gap: 25px;
        grid-template-columns: 100px 100px 100px 100px;
    }
    .gallery__img{
        border-radius: 10px ;
    }
    figure{
        width: max-content;
    }
    .cap1{
        font-family: 'Lucida Sans';
        font-size: 12px;
        font-weight: lighter;
    }
    .cap2{
        font-family: 'Lucida Sans';
        font-size: 12px;
        font-weight: bolder;
    }
    @media (max-width: 1180px) and  (min-width: 820px) {
        .gallery{
            grid-template-columns: 200px 200px;
            width: 570px;
            grid-template-rows: auto auto auto auto;
            column-gap: 70px;
        }
        img{
            width: 200%;          
        }
        .cap1, .cap2{
            font-size: 15px;
        }
    }
    @media (max-width: 851px) and  (min-width: 393px) {
        .gallery{
            grid-template-columns: auto;
            width: 300px;
        }
        img{
            width: 200%;
        }
        .cap1, .cap2{
            font-size: 15px;
        }
    }

</style>
